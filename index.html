<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatbot</title>
  </head>

  <body>
    <div
      style="
        max-width: 800px;
        padding: 16px;
        margin: 100px auto auto auto;
        display: grid;
        grid-template-columns: auto auto auto;
        grid-column-gap: 16px;
      "
    >
      <div>
        <form
          id="connect"
          style="width: 200px; display: flex; flex-direction: column"
        >
          <label for="ws-host">WebSocket URL</label>
          <textarea id="ws-host" name="ws-host">ws://localhost:8080</textarea>
          <input type="submit" value="Connect" />
          <input id="close-ws" type="button" value="Close" />
        </form>

        <div id="room_div">
          <textarea id="room_id_entry"></textarea>
          <button id="join_button">Join Room</button>
          <button id="create_button">Create New</button>
        </div>
      </div>
      <div>
        <script>
          var tag = document.createElement("script");
          tag.src = "https://www.youtube.com/iframe_api";
        </script>
        <div
          id="messages"
          style="
            width: 400px;
            height: 600px;
            padding: 16px;
            overflow-y: scroll;
            border: 1px solid;
          "
        ></div>
      </div>

      <div id="rhc" style="visibility: hidden">
        <button id="begin_button">
          Begin Game
        </button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
