<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MusicBox</title>
  </head>

  <body>
    <div
      style="
        padding: 16px;
        margin: auto;
        display: block;
        align-self: center;
        width: fit-content;
      "
    >
      <div>
        <form id="connect" style="width: 200px; display: block">
          <label for="ws-host">WebSocket URL</label>
          <textarea id="ws-host" name="ws-host">ws://localhost:8080</textarea>
          <input type="submit" value="Connect" />
        </form>

        <div
          id="room_div"
          style="width: 200px; display: block; visibility: hidden"
        >
          <textarea id="room_id_entry" placeholder="Enter room code"></textarea>
          <button id="join_button">Join Room</button>
        </div>
        <div
          id="player_create_div"
          style="width: 200px; display: block; visibility: hidden"
        >
          <textarea
            id="player_name_text"
            placeholder="Choose  your name"
          ></textarea>
          <button id="name_submit">Submit Name</button>
        </div>
        <div id="player_wait_div">Waiting for game to begin.</div>
        <div
          id="freeform_answer_div"
          style="width: 300px; height: auto; display: block; visibility: hidden"
        >
          <textarea
            id="description_text"
            placeholder="Describe the song"
            style="width: 300px; height: 400px"
          ></textarea>
          <button id="description_submit">Submit Answer</button>
        </div>
        <div id="audio_wait_div" style="visibility: hidden">
          Listen to the audio!
        </div>
        <div id="score_wait_div" style="visibility: hidden">
          Waiting for others to answer...
        </div>
      </div>
    </div>

    <script src="./player.js"></script>
  </body>
</html>
