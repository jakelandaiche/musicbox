<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatbot</title>
  </head>

  <body>
    <div style="max-width: 800px; padding: 16px; margin: 100px auto auto auto; display: grid; grid-template-columns: auto auto auto; grid-column-gap: 16px;">
        <form id="connect" style="width: 200px; display: flex; flex-direction: column;">
            <label for="ws-host">WebSocket URL</label>
            <textarea id="ws-host" name="ws-host">ws://localhost:8080</textarea>
            <input type="submit" value="Connect"/>
            <input id="close-ws" type="button" value="Close"/>
        </form>

        <div id="messages" style="width: 400px; height: 600px; padding: 16px; overflow-y: scroll; border: 1px solid;"></div>

        <div id="rhc" style="visibility: hidden;">
            <select id="messagetype">
                <option value="message">Message</option>
                <option value="init">Init</option>
                <option value="answer">Answer</option>
                <option value="raw">Raw</option>
            </select>
            <hr>

            <form id="message">
                <label for="user">Username</label>
                <textarea name="user">User</textarea>
                <label for="text">Message</label>
                <textarea name="text"></textarea>
                <input type="submit" value="Send"/>
            </form>

            <form id="init">
                <label for="join">Join</label>
                <textarea name="join"></textarea>
                <input type="submit" value="Send"/>
            </form>

            <form id="answer">
                <label for="label">Label</label>
                <textarea name="label"></textarea>
                <label for="weight">Weight</label>
                <textarea name="weight"></textarea>
                <label for="id">Id</label>
                <textarea name="id"></textarea>
                <input type="submit" value="Send"/>
            </form>

            <form id="raw" style="display: flex; flex-direction: column;">
                <textarea></textarea>
                <input type="submit" value="Send"/>
            </form>
        </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
