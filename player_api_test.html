<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Player API test</title>
  </head>

  <body style="width: 800px; margin: auto">
    <form
      id="connect"
      style="display: flex; flex-direction: column"
    >
      <label for="video_id">Youtube Video ID (example: y8OnoxKotPQ, E8gmARGvPlI, _ApV7Lm87cg)</label>
      <textarea id="video_id" name="ws-host"></textarea>
      <input type="submit" value="Open" />
    </form>

    <div style="font-size: 24px;" id="status"></div>

    <div style="display: block;">
        <div id="player"></div>
    </div>

    <script>
        const clear = (elem) => elem.innerHTML = "";
        const id_form = document.getElementById("connect");
        const id_text = document.getElementById("video_id");
        const status = document.getElementById("status");
        const callbacks = [];

        // YouTube IFrame API init stuff
        var tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var interval;
        function onYouTubeIframeAPIReady () {
            console.log("ready");
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: video_id,
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                },
                events: {
                    'onReady': onPlayerReady,
                    'onError': onPlayerError,
                }
            });
            id_form.addEventListener("submit", (e) => {
                e.preventDefault();
                const video_id = id_text.value;

                let timeout_id;
                callbacks.push((e) => {
                    clearTimeout(timeout_id);
                    const code = e.data;
                    switch (code) {
                        case 2:
                        console.error("Invalid video id");
                            break;
                        case 5:
                        console.error("Player error");
                            break;
                        case 100:
                        console.error("Video not found");
                            break;
                        case 101:
                        case 150:
                        console.error("Video not embeddable");
                            break;
                    }
                    alert("Unplayable");
                });

                player.cueVideoById({videoId: video_id, startSeconds:0, endSeconds:10})
                timeout_id = setTimeout(() => {
                    player.playVideo();
                    clearInterval(interval);
                    let T = 10;
                    interval = setInterval(() => {
                        if (T > 0) {
                            status.innerHTML = T;
                            T -= 1;
                        } else {
                            status.innerHTML = "";
                            clearInterval(interval);
                        }
                    }, 1000);
                }, 1000);
            });
        }
        function onPlayerReady(e) {

        }
        function onPlayerError(e) {
            if (callbacks.length > 0) {
                callbacks.pop()(e);
            }
        }
    </script>

  </body>
</html>
