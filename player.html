<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MusicBox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/stylesheet.css">

    <script type="module" src="./src/modelviewcontroller.js"></script>
    <script type="module" src="./src/components/connectform.js"></script>
    <script type="module" src="./src/components/choiceform.js"></script>
  </head>

  <body>
    <header>
      <h1>MusicBox</h1>
      <hr>
    </header>
    <main>
      <div id="root"></div>

      <div id="div-host" style="display: none;">

        <div id="div-lobby">
          <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 40px;">
            <h1 id="h1-roomcode" style="text-align: center;"></h1>
            <button id="btn-startgame" style="width: 100px;">Start Game</button>
          </div>
          To start, there must be at least three players, and all players must be ready.
          <h2>Players</h2>
          <div id="div-players" style="display: flex; flex-direction: column; gap: 10px;"></div>
        </div>

        <div id="div-hostgamestart" style="display: none;">
          <p>
            Welcome to MusicBox. The goal of this game is to [...]
          </p>
          <div class="progressbar" style="--duration: 15;">
            <div></div>
          </div>
        </div>

        <div id="div-hostround">
          <h1 id="h1-roundnum"></h1>
          <div id="div-hostroundstart" style="display: none;">
            <p>
            Listen carefully to the following track
            <div class="progressbar" style="--duration: 10;">
              <div></div>
            </div>
            </p>
          </div>

          <div id="div-hostroundcollect" style="display: none;">
            <p>
            Enter in your descriptions 
            <div class="progressbar" style="--duration: 30;">
              <div></div>
            </div>
            </p>
            <div id="div-players-roundcollect" style="display: flex; flex-direction: column; gap: 10px;"></div>
          </div>

          </div>
        </div>

        <div style="display: none;">
            <div id="player"></div>
        </div>
        <script src="./src/videoplayer.js"></script>
      </div>


      <div id="div-player" style="display: none;">
        <form id="form-roomcode" style="width: 200px;">
          <label for="roomcode">Room code</label>
          <textarea id="roomcode" name="roomcode"></textarea>
          <label for="username">Name</label>
          <textarea id="username" name="username"></textarea>
          <input type="submit" value="Join" />
        </form>

        <div id="div-playerstart" style="display: none">
          <div style="display: flex; justify-content: center; align-items: center; gap: 20px;">
            <h2 id="h2-username" style="text-align: center;"></h1>
            <input type="color" id="input-color" />
          </div>
            I am ready <input type="checkbox" id="input-ready" />
        </div>
      </div>

    </main>

    <script type="module" src="./src/socket.js"></script>
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/host.js"></script>
    <script type="module" src="./src/player.js"></script>
  </body>
</html>
